services:
  model_service:
    build:
      context: ./Backend/model_service
      dockerfile: Dockerfile
    ports:
      - "${MODEL_SERVICE_PORT}:${MODEL_SERVICE_PORT}"
    environment:
      - MODEL_URL=${MODEL_URL}
      - CHROMA_URL=http://ChromaDB:8000
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT}
    depends_on:
      - postgres

  embedding_service:
    build:
      context: ./Backend/embedding_service
      dockerfile: Dockerfile
    ports:
      - "${EMBEDDING_SERVICE_PORT}:${EMBEDDING_SERVICE_PORT}"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT}
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://otel-collector:4317/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - CHROMA_PERSIST_DIRECTORY=/chroma/chroma
    depends_on:
      - postgres
    volumes:
      - ./Backend/embedding_service/persistence/chroma:/chroma/chroma
    networks:
      - app-network

  chroma_init:
    build:
      context: ./ChromaDB
      dockerfile: init.Dockerfile
    environment:
      - CHROMA_HOST=ChromaDB
      - CHROMA_PORT=8000
      - EMBEDDING_SERVICE_URL=http://embedding_service:3002
      - QUERIES_FOLDER=/app/queries
    volumes:
      - ./ChromaDB/Queries:/app/queries
    depends_on:
      - ChromaDB
      - embedding_service
    networks:
      - app-network

  postgres:
    container_name: postgres
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Database/init_db.sql:/docker-entrypoint-initdb.d/1-init_db.sql
      - ./Database/seed.sql:/docker-entrypoint-initdb.d/2-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
  
  ChromaDB:
    container_name: ChromaDB
    image: ghcr.io/chroma-core/chroma
    volumes:
      - ./ChromaDB/persistence/chroma:/chroma/chroma
    ports:
      - "8000:8000"
    networks:
      - app-network
    environment:
      - CHROMA_OPEN_TELEMETRY__ENDPOINT=http://otel-collector:4317/
      - CHROMA_OPEN_TELEMETRY__SERVICE_NAME=chroma
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - CHROMA_PERSIST_DIRECTORY=/chroma/chroma
    depends_on:
      - otel-collector
      - zipkin

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "pgadmin@pgadmin.com"
      PGADMIN_DEFAULT_PASSWORD: "pgadmin"
    networks:
      - app-network


  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    depends_on: [otel-collector]
    networks:
      - app-network
  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector-contrib:0.111.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./ChromaDB/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - app-network

volumes:
  postgres_data:
  chroma_data:

networks:
  app-network:
    driver: bridge
